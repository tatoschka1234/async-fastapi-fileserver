name: build-and-test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
        db-name:
          - postgres
        db-psw:
          - postgres
        db-user:
          - postgres
        db-host:
          - 127.0.0.1
        db-port:
          - 5432

    services:
      db:
        image: postgres:postgres:14.5
        env:
          POSTGRES_USER: ${{ matrix.db-user }}
          POSTGRES_PASSWORD: ${{ matrix.db-psw }}
          POSTGRES_DB: ${{ matrix.db-name }}
        ports:
          - 5432:5432

      cache:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=119 --statistics --config=setup.cfg
    - name: Pytest try
      run: |
        python -m pytest -m pytest tests/test_main.py::test_register
